<div class="panel-group" >
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class=" pull-right btn-sm top-right no-border glyphicon glyphicon-minus-sign"  onclick="toggleVisibility('divMarketData', this)" style="cursor: pointer"></div>
      <h4 class="panel-title" style="display: inline-block;">Market History</h4>            
      <div class="btn-group" style="display: inline-block; margin-left: 16px;">   
        <button id="button30" class="btn btn-default btn-xs" ng-click="setHistoricalDuration(30)">30 Days</button>
        <button id="button90" class="btn btn-default btn-xs" ng-click="setHistoricalDuration(90)">90 Days</button>
        <button id="button1Y" class="btn btn-default btn-xs" ng-click="setHistoricalDuration(365)">1 Year</button>
        <button id="button5Y" class="btn btn-default btn-xs" ng-click="setHistoricalDuration(1826)">5 Years</button>
        <button id="buttonAT" class="btn btn-default btn-xs" ng-click="setHistoricalDuration(99999)">All Time</button>
      </div>
    </div>
    <div id="divMarketData" class="panel-collapse" >
      <div class="panel-body" style="min-height: 400px; width:100%; position: relative;">
         <svg id="svgChart" class="HistoryChart" style=" height: 200px; width: 500px; position:absolute; ">    
           <path  id="pathHighArea" class="HistoryArea" d="M20,20 L40,25 L60,40 L80,120 L120,140 L200,180"  />  <!--style="fill:none; stroke:#428BCA; stroke-width:3"-->
           <path  id="pathLowArea"  class="HistoryBack" d="M20,20 L40,25 L60,40 L80,120 L120,140 L200,180"  />  <!--style="fill:none; stroke:#428BCA; stroke-width:3"-->
           <path  id="pathHighLine" class="HistoryLine" d="M20,20 L40,25 L60,40 L80,120 L120,140 L200,180"  />  <!--style="fill:none; stroke:#428BCA; stroke-width:3"-->
           <path  id="pathLowLine"  class="HistoryLine" d="M20,20 L40,25 L60,40 L80,120 L120,140 L200,180"  />  <!--style="fill:none; stroke:#428BCA; stroke-width:3"-->
           <g id="groupTrades">
           </g>
           <text id="textCurrentPrice" x="250" y="150" style="fill: #F0AD4E;" >1234.56</text>
         </svg>
      </div>
    </div>
  </div>
</div>
